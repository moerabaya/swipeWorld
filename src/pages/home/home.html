<ion-header>
  <ion-navbar id="nav" #nav swipeBackEnabled="false">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards" id="swipe-card">
      <ion-item id="card-header" *ngIf="c.picture">
        <ion-avatar item-middle>
          <img id="avatar-image" *ngIf="c.picture"[src]="c.picture.large">
        </ion-avatar>
        <h1>{{ c.name.first }} {{ c.name.last}}</h1>
        <p>{{ c.email }}</p>
      </ion-item>
  
      <ion-card-content *ngIf="c.location">
        From: {{ c.location.city }}, {{ c.location.postcode }}<br>
        Phone: {{ c.phone }}
      </ion-card-content>
  
      <ion-row *ngIf="c.name">
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(false)" id="vote-down">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(true)"  id="vote-up">
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
</ion-content>
